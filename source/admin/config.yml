backend:
  name: github
  repo: decidim/decidim.org
  branch: content/update

media_folder: "source/uploads"

collections:
  - name: "post-en"
    label: "Post (EN)"
    folder: "source/blog/en"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Draft", name: "published", widget: "hidden", default: "false"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "post-es"
    label: "Post (ES)"
    folder: "source/blog/es"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Draft", name: "published", widget: "hidden", default: "false"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "post-ca"
    label: "Post (CA)"
    folder: "source/blog/ca"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Draft", name: "published", widget: "hidden", default: "false"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: Installation
    label: Installation
    format: yml
    extension: yml
    folder: data/installations/
    create: true
    slug: '{{title}}'
    fields:
      - {label: Name, name: name, widget: string, required: true}
      - {label: URL, name: url, widget: string, required: true}
      - {label: Image, name: image, widget: image, required: true}
      - {label: Type, name: type, widget: "select", options: ["city", "org", "region"], required: true}
      - label: "Priority"
        name: "priority"
        widget: "number"
        default: 2
        valueType: "int"
        min: 1
        max: 101
        step: 2
        hint: Larger number is more priority (100 is Barcelona)
  - label: "FAQs"
    name: "faqs"
    format: yml
    extension: yml
    folder: data/faqs/
    create: true
    slug: '{{title}}'
    fields:
      - label: EN
        name: en
        widget: list
        fields:
          - {label: question_en, name: question_en, widget: string}
          - {label: answer_en, name: answer_en, widget: markdown}
      - label: ES
        name: es
        widget: list
        fields:
          - {label: question_es, name: question_es, widget: string}
          - {label: answer_es, name: answer_es, widget: markdown}
      - label: CA
        name: ca
        widget: list
        fields:
          - {label: question_ca, name: question_ca, widget: string}
          - {label: answer_ca, name: answer_ca, widget: markdown}
      - label: "Priority"
        name: "priority"
        widget: "number"
        default: 2
        valueType: "int"
        min: 1
        max: 101
        step: 2
        hint: Larger number is more priority (first on list)
