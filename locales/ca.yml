  ## Demo
  demo:
    title: Demo en línia
    p1: Coneix i prova lliurement la plataforma Decidim amb la demo en línia.
    p2: La plataforma Decidim està activa en diversos exemples que pots visitar i explorar, <a href="http://decidim.barcelona" target="_blank">Decidim Barcelona</a>, de la ciutat de Barcelona, o bé pots visitar els llocs de <a href="https://participa.gavaciutat.cat/" target="_blank">Gavà</a> i de <a href="https://www.lhon-participa.cat/" target="_blank">l&apos;Hospitalet</a>. Però aquests són exemples reals i potser no els pots experimentar lliurement perquè no ets ciutadà o ciutadana d&apos;aquests municipis, i tampoc no pots explorar els llocs com a administrador.
    p3: Si vols anar més enllà, et convidem a provar Decidim des del lloc web de demostració (cortesia dels desenvolupadors de <a href="http://alabs.org" target="_blank">aLabs</a>). Entra al lloc de demostració i prova lliurement el potencial de Decidim i les seves característiques.
    p4: Pots accedir com a <strong>administrador</strong> (amb el nom d&apos;usuari <strong>admin@example.org</strong> i la contrasenya <strong>decidim123456</strong>).
    button: Demo en línia

  # Community
  community:
    title: 'Metadecidim, la nostra comunitat'
    subtitle: 'Una comunitat democràtica que gestiona el projecte Decidim en totes les seves dimensions'
    intro: 'Metadecidim és una comunitat que col·labora en el disseny de la plataforma i la construcció del projecte. Entre totes podem dissenyar i desenvolupar noves funcionalitats i notificar bugs per una millora continua de la plataforma.'
    cta: "començar"
    features:
      title: 'Proposa noves funcionalitats'
      subtitle: 'Dissenyar i desenvolupar Decidim entre totes'
      text: "Pots crear debats sobre el futur de Decidim o proposar noves funcionalitats o millores. Les propostes poden rebre adhesions i comentaris, per mostrar, per exemple, l'interès que desperten en la comunitat i valorar el seu desenvolupament. Seran útils per al projecte les propostes que comptin amb un patrocinador o sponsor (com un ajuntament o qualsevol altra entitat), responsable de buscar i aportar els recursos necessaris per dur a terme el seu desenvolupament."
      cta: 'Entra i participa ara'
    bug:
      title: 'Notifica un bug'
      subtitle: 'Col·laboració per a la millora contínua'
      text: "Cada nova versió (release) de Decidim incorpora noves funcionalitats i millores d'usabilitat, però no sempre tot funciona a la primera i poden aparèixer errors. Aquí pots reportar els errors (bugs) que trobis. Així ajudes a l'equip de desenvolupament a corregir-los ràpidament."
      cta: 'Entra i participa ara'
    img_alt: 'Fotografia de la comunitat Decidim a les jornades MetaDecidim 2016'
