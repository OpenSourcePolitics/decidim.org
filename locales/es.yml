  # Features --- Intro texts
  featuresTitle: 'Funcionalidades'
  featuresIntro:
    '<p>Puedes utilizar Decidim en una organización pública o privada, con
    cientos o miles de potenciales participantes, como un ayuntamiento, una
    asociación, una universidad, una ONG, un sindicato, un colectivo de barrio o
    cooperativa…</p><p>Gracias a Decidim podrás configurar espacios de
    participación (iniciativas, asambleas, procesos o consultas) y enriquecerlos
    a través de los múltiples componentes disponibles (encuentros presenciales,
    encuestas, propuestas, votaciones, seguimiento de resultados, comentarios y
    muchos más).</p>'
  featuresType1Title: 'Espacios de participación'
  featuresType1Subtitle: 'Para que los participantes realicen propuestas y tomen decisiones'
  featuresType2Title: 'Componentes'
  featuresType2Subtitle: 'Para que las participantes y espacios interactuen'
  featuresOtherSubtitle:
    'Atrévete a combinar los componentes en los espacios para diseñar e
    implementar con facilidad un potente sistema democrático y adaptarlo a las
    necesidades de tu organización'
  featuresCtaTitle: 'Descubre cómo funciona Decidim a fondo'
  featuresCta: 'Funcionalidades y características'
