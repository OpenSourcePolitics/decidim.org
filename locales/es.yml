  ## Demo
  demo:
    title: Demo en línea
    p1: Conoce y prueba libremente la plataforma Decidim con la demo en línea.
    p2: Decidim está funcionando en varios casos que puedes visitar y explorar, <a href="http://decidim.barcelona" target="_blank">Decidim Barcelona</a> en la ciudad de Barcelona o los sitios web de <a href="https://participa.gavaciutat.cat/" target="_blank">Gavà</a> y <a href="https://www.lhon-participa.cat/" target="_blank">L’Hospitalet</a>. Pero se trata de casos reales que en realidad no puedes experimentar libremente, puede que no seas ciudadano o ciudadana de esos municipios, y no se puede visitar esos sitios como administrador.
    p3: Si quieres ir más lejos, puedes probar Decidim en nuestra web de demostración (cortesía de los desarrolladores de <a href="http://alabs.org" target="_blank">aLabs</a>). Entra en la web de demostración y prueba libremente el potencial de Decidim y sus características.
    p4: Puedes iniciar sesión como <strong>administrador</strong> (nombre de usuario <strong>admin@example.org</strong> y contraseña <strong>decidim123456</strong>).
    button: Demo online

  # Community
  community:
    title: 'Metadecidim, nuestra comunidad'
    subtitle: 'Una comunidad democrática que gestiona el proyecto Decidim en todas sus dimensiones'
    intro: 'Metadecidim es una comunidad que colabora en el diseño de la plataforma y la construcción del proyecto. Entre todas podemos diseñar y desarrollar nuevas funcionalides y notificar bugs para una mejora continua de la plataforma.'
    cta: 'empezar'
    features:
      title: 'Propón nuevas funcionalidades'
      subtitle: 'Diseñar y desarrollar Decidim entre todas'
      text: 'Puedes crear debates sobre el futuro de Decidim o proponer nuevas funciones o mejoras. Las propuestas pueden recibir adhesiones y comentarios, para mostrar, por ejemplo, el interés que despiertan en la comunidad y valorar su desarrollo. Serán útiles para el proyecto las propuestas que cuenten con un patrocinador o sponsor (como un ayuntamiento o cualquier otra entidad), responsable de buscar y aportar los recursos necesarios para llevar a cabo su desarrollo.'
      cta: 'Entra y participa ahora'
    bug:
      title: 'Notifica un bug'
      subtitle: 'Colaboración para la mejora continua'
      text: 'Cada nueva versión (release) de Decidim incorpora nuevas funcionalidades y mejoras de usabilidad, pero no siempre todo funciona a la primera y pueden aparecer errores. Aquí puedes reportar los errores (bugs) que encuentres. Así ayudas al equipo de desarrollo a corregirlos rápidamente.'
      cta: 'Entra y participa ahora'
    img_alt: 'Fotografía de la comunidad Decidim en la las jornadas MetaDecidim 2016'
