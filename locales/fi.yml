  testimonials:
    n1:
      quote: >-
        Barcelonassa olemme päättäjien ansiosta onnistuneet yhdessä laatimaan strategisen kaupunkisuunnitelman yhdessä kansalaisten kanssa. Vuonna 2016 käynnistimme kaupungin toimintasuunnitelman, joka oli osallistava prosessi Decidim Barcelonassa. Tällä hetkellä tähän suunnitelmaan sisältyy lähes 7 000 kansalaisehdotusta. Yksi tämän alustan käytön eduista on se, että voit aina seurata hyväksyttyjen ehdotusten täytäntöönpanon tilannetta.
      org: Barcelonan Kaupunginhalli (2015-2019)
    n2:
      quote: >-
        Decidim toteutuksen myötä Som Energia on luonut lempeän tilan osallistumiselle. Julkaisimme työkalun vuonna 2018, Osuuskunnan yleiskokouksen isännöimisessä ja kuukausia myöhemmin keskustelimme Som Energian koulun kuvien uudelleensuunnittelusta ja yhteistoiminnallisesta kehittämisestä, muiden osallisuusprosessien ohella. Muutaman kuukauden kuluttua yli 3 500 osallistujaa on rekisteröinyt viisi osallistumisprosessia, Yleiskokouksen viimeisimmässä äänestyksessä kolme edustajakokousta ja yli 1300 ääntä.
      org: Som Energia
    n3:
      quote: >-
        The Decide MeŽrida -digitaalinen alusta oli tilaisuus, joka avautui kuin koskaan ennen mekanismeja kansalaisten osallistumisesta MeŽrida kunnallisen kehityssuunnitelman laatimiseen vuosina 2018–2021. Meillä oli yli 3000 kansalainen vuorovaikutusta, mukaan lukien ehdotukset, ehdotuksia ja tukea, että päästään mahdollisimman korkeaan yhteisymmärrykseen siitä, mikä on kaupungillemme parasta. Epäilemättä Decide MeŽrida -alusta on edelleen liittolaisemme tekemässä MeŽridasta yhä osallistavampaa yhteiskuntaa.
      org: Kunnallinen puheenjohtaja MeŽrida Yucata◄ n, Meksiko. Kaupunginvaltuusto MeŽrida Yucata◄ , Meksiko
    n4:
      quote: >-
        Arvostamme sitä, että se on rakennettu demokratian kanssa ja siksi demokratia on suuri painopiste. Demokraattiset periaatteet, kuten vastuullisuus, tasa-arvo ja avoimuus, ovat mallin ytimessä.
      org: Helsingin kaupunki
    n5:
      quote: >-
        Lähes kaikki pöydällemme tulleet osallistumisprosessi, olemme kyenneet ratkaisemaan sen päätteeksi päättävän liiketoiminnan sääntöjen avulla. Se on työkalu, joka on hyvin vahva. Voimakkaaksi ja meille tärkeintä on kuitenkin sen yhteisö, sekä kehittäjät että ne, jotka käyttävät sitä osallisuusprosesseihin. Yhteistyössä heidän kanssaan olemme saaneet meidät arvostamaan haasteita, jotka liittyvät osallistavan demokratian toteuttamiseen todellisessa maailmassa.
      org: Open Government of Mexico City
  faqs:
    title: Usein kysytyt kysymykset
    q01:
      question: Mitä Decidim on?
      answer: >-
        Decidim on ilmainen avoimen lähdekoodin osallistavan demokratian foorumi kaupungeille ja organisaatioille. Decidim on kuitenkin muutakin kuin digitaalinen alusta: se on yhteinen vapaa ja avoin projekti ja infrastruktuuri, johon kuuluu koodi, dokumentaatio, suunnittelu, koulutuskurssit, oikeudellinen kehys, yhteistyörajapinnat, käyttäjä- ja fasilitointiyhteisöt sekä yhteinen visio.
    q02:
      question: Kuka käyttää tällä hetkellä Decidimia?
      answer: >-
        Sitä käytetään tällä hetkellä kaupungeissa ja organisaatioissa. Itse asiassa kuka tahansa ihmisryhmä voi käyttää sitä, olipa kyseessä sitten kansalaisjärjestö, yliopisto, ammattiliitto, osuuskunta, naapurustoyhdistys jne. Tarkista [täydellinen luettelo aktiivisista instansseista](/usedby/).
    q03:
      question: Mitä desidiimin ylläpitäjä voi tehdä?
      answer: >-
        Osallistumisprosessien määritys Helposti Haluatko tehdä strategisen suunnitelman? Vai keskustellaanko uusista asetuksista? Tai keskustellaanko uudesta aukiosta vai julkisesta rakennuksesta yhteisen edun saavuttamiseksi? Decidim ansiosta voit määrittää osallistumispaikkoja (aloitteet, kokoonpanot, prosessit tai kuulemiset) ja rikastuttaa niitä useilla käytettävissä olevilla osa-alueilla (tapaamiset, kyselytutkimukset, ehdotukset, äänestykset, tulosten seuranta ja monet muut).
    q04:
      question: Mitä Decidim osallistuja (käyttäjä) voi tehdä?
      answer: >-
        Decidim mahdollistaa sen, että tuhannet ihmiset voivat järjestää itsensä demokraattisesti tekemällä ehdotuksia, osallistumalla julkisiin kokouksiin, edistetään päätöksentekomenettelyjä ja päätetään erilaisilla äänestysmuodoilla ja valvotaan päätösten täytäntöönpanoa.
    q05:
      question: Onko sinulla Demo? Haluan käyttää desidim nyt, asentamatta sitä, nähdä, miten se toimii.
      answer: 'Kyllä, meillä on [online demo](/demo).'
    q06:
      question: Kuinka usein alustaa päivitetään?
      answer: >-
        Julkaisemme uuden version noin joka kuukausi. Katso [versio versioista](https://github.com/decidim/decidim/releases).
    q07:
      question: Mitä minun täytyy asentaa Decidim?
      answer: >-
        Decidimin asentaminen on helppoa, mutta tarvitset jonkin verran tietoa ja teknisiä vaatimuksia. Katso [dokumentaatio Decidimin asentamiseen](https://docs.decidim.org/en/install/).
    q08:
      question: Mistä voin löytää projektin etenemissuunnitelman ja suunnitellut ominaisuudet?
      answer: Löydät [tiekartan hankkeen uusista ominaisuuksista GitHubissa](https://github.com/decidim/decidim/projects/16).
    q09:
      question: 'Mitä se tarkoittaa, että Decidim on ilmaista, "libre" ja avoimen lähdekoodin?'
      answer: >-
        Decidim on foorumi, jolla kansalaiset voivat osallistua ja ihmiset voivat osallistua. Sen lähdekoodi on avoin ja sen voi tarkastaa, muokata ja parantaa kuka tahansa. Decidim ohjelmisto kuuluu [AGPL lisenssi](https://en. ikipedia.org/wiki/GNU_Affero_General_Public_License). Se tarkoittaa, että voit käyttää sitä, muokata sitä ja levittää johdettuja versioita siitä niin kauan kuin noudatat AGPL-lisenssiä.
    q10:
      question: >-
        Minulla on ideoita uusiin parannusominaisuuksiin. Haluan saada paremman käsityksen projektista. Mitä voin tehdä?
      answer: >-
        Voit osallistua usealla tavalla. Yksi osallistumismahdollisuus on [Metadecidim](http://meta.decidim.org)-yhteisö. Jos haluat ehdottaa uusia ominaisuuksia, mene [yhteisön tiekartta-osioon](https://meta.decidim.org/processes/roadmap). Jos olet huomannut virheellistä toimintaa tai ohjelmointivirheitä, mene [yhteisön virheraportointi-osioon](https://meta.decidim.org/processes/bug-report). Jos haluat osalistua aktiivisemmin Metadecidim-yhteisöön, voit osallistua kuukausittaisiin [Metadecidimin operatiivisiin tapaamisiin](https://meta.decidim.org/assemblies/eix-comunitat). Liity osallistujaksi yhteisöön luomalla oma tilisi ja osallistu kanssamme järjestelmän kehittämiseen. Jos osaat ohjelmoida, [tervetuloa GitHubiin](https://github.com/decidim/decidim). Jos olet tutkija, sinua voisi kiinnostaa tulla [Metadecidimin LAB-seminaareihin](https://meta.decidim.org/assemblies/eix-lab).
    q11:
      question: Minulla on monia epäilyksiä, kaikenlaisiachar@@0 mistä voin kysyä tai ratkaista ne?
      answer: >-
        Paras tapa ratkaista epäilyksesi nopeasti on Metadecidim yhteisön kautta. Syötä nyt prosessi [Tukifoorumi](https://meta.decidim. rg/processes/supportforum?locale=en) ja katso onko kysymyksesi olemassa tai jos siihen on vastattu ja muuten kirjoita kysymään kysymyksiä. Jos et pysty ratkaisemaan ongelmiasi tässä tilassa, ehkä on aika ottaa meihin yhteyttä [yhteydenottolomake](/contact).
    q12:
      question: Onko mitään opetusohjelma aloittaa sen perustaminen?
      answer: >-
        Voit tarkistaa ylläpidon uusimman version [Documentation section](https://docs.decidim.org).
    q13:
      question: Mikä on sosiaalinen sopimus?
      answer: >-
        Niin me kutsumme meidän Code of Democratic Guarantees and Democratic Collaboration. Kaikkien yhteisön jäsenten on hyväksyttävä [Social Contract](http://decidim.org/contract).
    q14:
      question: Mitkä ovat erot Consul Project / Päättää Madrid?
      answer: >-
        On monia eroja: ominaisuuksia, joustavuutta, arkkitehtuuria, modulaarisuutta jne. Olemme [julkaisseet post](/blog/en/2019-01-14-consul-comparison/) yrittäneet vastata tähän kysymykseen.
    q15:
      question: Mikä on Metadecidim yhteisö?
      answer: >-
        [Metadecidim](http://meta.decidim.org) on Decidim yhteisö, joka tekee yhteistyötä alustan suunnittelussa ja Decidim projektin rakentamisessa. Tapaamme säännöllisesti [SOM (Metadecidim Operative Sessions)](https://meta.decidim. rg/assemblies/eix-comunitat?locale=es) ja [LAB Research Seminars](https://meta.decidim.org/assemblies/eix-lab). Mene [meta.decidim.org](http://meta.decidim.org) seuraamaan puheluita tarkasti ja jos haluat liittyä yhteisöön. Me rakastamme ;-)
    q16:
      question: Voinko liittyä Metadecidim yhteisöön, vaikka en asu Barcelonassa?
      answer: >-
        Decidim on hanke, joka syntyi Barcelonassa, ja siksi on olemassa vahva alueellinen side tähän kaupunkiin. Mutta kyllä, voit tehdä yhteistyötä verkossa, kautta osallistumisprosesseja, keskusteluja, jne .... että annamme Metadecidim. Vaikka haluat tulla Barcelonaan joskus :)
    q17:
      question: Haluamme tehdä muodollisen yhteistyösopimuksen, onko olemassa mitään malleja, joita voimme käyttää?
      answer: Kyllä, meillä on malleja yhteistyösopimusten virallistamiseksi. [Ota yhteyttä](/contact).
    q18:
      question: Minkälaisia jäseniä sinä hyväksyt Metadecidim -yhteisöön?
      answer: Jokainen, jolla on hyvää uskoa ja oikea asenne demokraattista yhteistyötä kohtaan.
    q19:
      question: Tarjoatko ilmaisen asennuksen voittoa tavoittelemattomille järjestöille?
      answer: >-
        Kyllä, vain jos olet Barcelonassa toimiva organisaatio. Lähetä meille viesti, ja teitä autetaan tutkimuksen pääosasto, Kansalaisoikeuksien alueen kehittäminen ja innovaatio, osallistuminen ja avoimuus Barcelonan kaupunginvaltuuston kanssa.
    q20:
      question: Tuetteko toimielimiä?
      answer: >-
        Kyllä, mutta sinun täytyy olla kärsivällinen. On paljon instituutioita, jotka haluavat käyttää desidiimiä juuri nyt, ja autamme niitä askel askeleelta. [Ota yhteyttä](/contact) vastaan mistä tahansa kysymyksestä ja vastaamme sinulle mahdollisimman pian.
    q21:
      question: Mikä on Decidim Association?
      answer: >-
        The "Asociacion de Software Libre Decidim" (The Decidim Free Software Association) on demokraattinen yhdistys hallinnon Decidim yhteisö.
    q22:
      question: Miten voin saada lisää tietoa Decidim Association?
      answer: >-
        Didim-yhdistyksen [yleiskokouksessa] [https://meta.decidim. rg/kokoonpanot / yleiskokoonpano yhdistys) löydät lisää info abous meitä, seurata tapahtumien toimintaa ja tarkista tarvittavat tiedot (ohjesäännöt, oikeudelliset sopimukset, sisäiset määräykset)
    q23:
      question: Miten voin tulla jäseneksi Decidim Association?
      answer: >-
        Nyt projektissa mukana olevat ihmiset voivat olla kumppaneita. [Tässä selitämme yksityiskohtaisesti, miten sinun täytyy tehdä sitä](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
    q24:
      question: Milloin Decidim Association syntyi?
      answer: >-
        Assosiaatiot [Decidim on perustettu 16. helmikuuta 2019 yhteisön ylimääräisessä kokoontumisessa](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169), organisaation ohjesäännön hyväksymisen kanssa.
