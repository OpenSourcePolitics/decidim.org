    p1: Kokeile ja tutki Decidim-alustaa vapaasti verkkopohjaisen demon avulla.
    p2: Decidim on käytössä useilla verkkosivustoilla, joilla voit vierailla ja joita voit tutkia vapaasti, kuten Barcelonan kaupungin <a href="http://decidim.barcelona" target="_blank">Decidim Barcelona -alusta</a> tai voit vierailla muiden muassa <a href="https://participa.gavaciutat.cat/" target="_blank">Gavàn</a> ja <a href="https://www.lhon-participa.cat/" target="_blank">L'Hospitaletin</a> Decidim-sivustoilla. Näissä julkisissa ympäristöissä et voi kuitenkaan kokeilla asioita niin helposti, mikäli et ole kyseisten kuntien asukas tai hallintakäyttäjä kyseisillä sivustoilla.
    p3: Jos haluat tutkia tarkemmin, voit kokeilla Decidimin demo-sivustoa (jota ylläpitää <a href="http://alabs.org" target="_blank">aLabs:in</a> kehittäjät). Siirry demo-sivustolle ja tutki vapaasti Decidimin potentiaalia ja sen ominaisuuksia.
    p4: Voit kirjautua sisään <strong>hallintakäyttäjänä</strong> (käyttäjänimi "<strong>admin@example.org</strong>" ja salasana "<strong>decidim123456</strong>").
