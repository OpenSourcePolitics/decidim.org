title: Do you provide free installation to non-profit organizations?
answer_en: >-
  Yes, only if you are a Barcelona based organization. Send us a message and you
  will be helped by the Directorate of Research, Development and Innovation of
  the Area of Citizenship Rights, Participation and Transparency of Barcelona
  City Council.
question_es: ¿Ofrecéis instalación gratuita a organizaciones sin ánimo de lucro?
answer_es: >-
  Sí, solo si eres una organización con sede en Barcelona. Envíanos un mensaje y
  la Dirección de Investigación, Desarrollo e Innovación del Área de Derechos de
  Ciudadanía, Participación y Transparencia del Ayuntamiento de Barcelona te
  ayudará.
question_ca: Oferiu instal·lació gratuïta a organitzacions sense ànim de lucre?
answer_ca: >-
  Sí, solament si ets una organització amb seu a Barcelona. Envia'ns un missatge
  i la Direcció de Recerca, Desenvolupament i Innovació de l'Àrea de Drets de
  Ciutadania, Participació i Transparència de l'Ajuntament de Barcelona
  t'ajudarà.
priority: 2
