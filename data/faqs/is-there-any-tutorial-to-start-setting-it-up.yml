title: Is there any tutorial to start setting it up?
answer_en: >-
  You can check the latest version of our admin manual in the [Documentation
  section](https://decidim.org/docs/). You can also check
  [edu.decidim](https://edu.decidim.org/), the perfect Decidim installation to
  be trained in the use of the platform.
question_es: ¿Existe algún manual de ayuda para empezar a configurarlo?
answer_es: >-
  En el [apartado de documentación](https://decidim.org/es/docs/) puedes
  consultar la última versión de nuestro manual de administrador. Puedes
  consultar tambíen [edu.decidim](https://edu.decidim.org/), la instalación de
  Decidim perfecta para formarse en el uso de la plataforma.
question_ca: Existeix algun manual d'ajuda per començar a configurar-ho?
answer_ca: >-
  A l'apartat de [Documentació](https://decidim.org/ca/docs/) pots consultar
  l'última versió del nostre manual d'administrador. Pots consultar també
  [edu.decidim](https://edu.decidim.org/), la instal·lació de Decidim perfecta
  per formar-se en l'ús de la plataforma.
priority: 2
