title: What can a participant (user) of Decidim do?
answer_en: >-
  Decidim makes it possible for thousands of people to organize themselves
  democratically by making proposals, attending public meetings, fostering
  decision-making discussions, deciding through different forms of voting and
  monitoring the implementation of decisions.
question_es: ¿Qué puede hacer un participante (usuario) de Decidim?
answer_es: >-
  Decidim hace posible que miles de personas se organicen democráticamente
  realizando propuestas, asistiendo a reuniones públicas, creando discusiones
  deliberativas, decidiendo mediante distintas formas de votación y
  monitorizando la implementación de las decisiones. Los participantes además
  pueden comunicarse entre ellos a través de las funcionalidades de comunicación
  en red de Decidim.
question_ca: Què pot fer un participant (usuari) de Decidim?
answer_ca: >-
  Decidim fa possible que milers de persones s'organitzin democràticament
  realitzant propostes, assistint a reunions públiques, creant discussions
  deliberatives, decidint mitjançant diferents formes de votació i monitoritzant
  la implementació de les decisions. Participants can also communicate between
  them through the networked communication Decidim functionalities.
