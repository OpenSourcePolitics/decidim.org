title: Do you want more information about the Decidm Association?
answer_en: >-
  In the [general assembly of the Decidim
  Association](https://meta.decidim.org/assemblies/general-assembly-association)
  you can find more info abous us, follow the activity of the meetings and check
  relevant information (statutes, legal agreements, the internal regulations)
question_es: ¿Quieres más información sobre la Associació Decidm?
answer_es: >-
  En la [asamblea general de la Associació
  Decidim](https://meta.decidim.org/assemblies/general-assembly-association)
  puedes conocernos mejor, seguir la actividad de los encuentros y consultar
  información relevante (estatutos, convenios, el reglamento interno).
question_ca: Vols més informació sobre l'Associació Decidm?
answer_ca: >-
  A l['assemblea general de l'Associació
  Decidim](https://meta.decidim.org/assemblies/general-assembly-association)
  podràs conèixer-nos millor, seguir l'activitat de les trobades i consultar
  informació rellevant (estatuts, convenis, el reglament intern)
priority: 2
