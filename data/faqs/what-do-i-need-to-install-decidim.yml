title: What do I need to install Decidim?
answer_en: >-
  Installing Decidim is easy but you need some knowledge and technical
  requirements.
  [Here](https://github.com/decidim/decidim/blob/master/docs/manual-installation.md)
  we tell you how to install and configure Decidim in your organization.
question_es: ¿Qué necesito para instalar Decidim?
answer_es: >-
  Instalar Decidim es fácil pero necesitas algunos conocimientos y
  requerimientos técnicos. Puedes consultar el [tutorial de instalación manual
  oficial](https://github.com/decidim/decidim/blob/master/docs/manual-installation.md)
  y también otro [tutorial de instalación
  manual](https://github.com/Platoniq/decidim-install) hecho por la buena gente
  de Platoniq
question_ca: Què necessito per instal·lar Decidim?
answer_ca: >-
  Instal·lar Decidim és fàcil però necessites alguns coneixements i requeriments
  tècnics. Pots consultar el [tutorial d’instal·lació manual
  oficial](https://github.com/decidim/decidim/blob/master/docs/manual-installation.md)
  i també un altre [tutorial d’instal·lació
  manual](https://github.com/Platoniq/decidim-install) fet per la bona gent de
  Platoniq.
