title: What is the Decidim Association?
answer_en: >-
  The Free Decidim Software Association (Decidim Association) is a democratic
  association for the governance of the Decidim community.
question_es: ¿Qué es la Associació Decidim?
answer_es: >-
  La Asociación de Software Libre Decidim (Associació Decidim) es una asociación
  democrática que se encarga de la gobernanza de la comunidad Decidim.
question_ca: Què és l'Associació Decidim?
answer_ca: >-
  L'Associació de Programari Lliure Decidim (Associació Decidim) és una
  associació democràtica que s'encarrega de la governança de la comunitat
  Decidim.
priority: 2
