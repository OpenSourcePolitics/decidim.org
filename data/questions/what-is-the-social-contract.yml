title: What is the Social Contract?
answer_en: >-
  That's how we call our Code of Democratic Guarantees and Democratic
  Collaboration. All members of the community must endorse the [Social
  Contract](http://decidim.org/contract).
question_es: ¿Qué es el Contrato Social?
answer_es: >-
  Así es como llamamos a nuestro Código de Garantías Democráticas y Colaboración
  Democrática. Todos los miembros de la comunidad deben adherirse al [Contrato
  Social](http://decidim.org/es/contract).
question_ca: Què és el Contracte Social?
answer_ca: >-
  Així és com anomenem al nostre Codi de Garanties Democràtiques i Col·laboració
  Democràtica. Tots els membres de la comunitat han de adherir-se al [Contracte
  Social](http://decidim.org/ca/contract).
