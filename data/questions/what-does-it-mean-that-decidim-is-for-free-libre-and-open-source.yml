title: 'What does it mean that Decidim is for free, "libre" and open source?'
answer_en: >-
  Decidim is a platform for citizen participation made by the people and for
  people. Its source code is open and can be inspected, modified, and enhanced
  by anyone. The Decidim software is covered by the [AGPL
  license](https://en.wikipedia.org/wiki/GNU_Affero_General_Public_License).
  That means that you can use it, modify it and redistribute derived versions of
  it as long as you respect the AGPL license.
question_es: '¿Qué significa que Decidim sea gratuito, libre y de código abierto?'
answer_es: >-
  Decidim es una plataforma de participación ciudadana hecha por personas y para
  personas. Su código fuente es abierto y puede ser inspeccionado, modificado y
  mejorado por cualquiera. El software Decidim está cubierto por la [licencia
  AGPL](https://es.wikipedia.org/wiki/GNU_Affero_General_Public_License). Eso
  significa que puedes usarlo, modificarlo y redistribuir versiones derivadas de
  él, siempre y cuando respetes la licencia AGPL.
question_ca: 'Què significa que Decidim sigui gratuït, lliure i de codi obert?'
answer_ca: >-
  Decidim és una plataforma de participació ciutadana feta per persones i per a
  persones. El seu codi font és obert i pot ser inspeccionat, modificat i
  millorat per qualsevol. El programari Decidim està cobert per la [llicència
  AGPL](https://ca.wikipedia.org/wiki/GNU_Affero_General_Public_License). Això
  vol dir que el pots utilitzar, modificar i redistribuir les seves versions
  derivades, sempre que respectis la llicència AGPL.
