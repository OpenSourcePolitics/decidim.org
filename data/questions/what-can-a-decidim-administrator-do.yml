title: What can a Decidim administrator do?
answer_en: >-
  Easily configure participatory processes Do you want to make a strategic plan?
  Or discuss new regulations? Or discuss a new square or a public building to
  achieve the common good? Thanks to Decidim you will be able to configure
  participation spaces (initiatives, assemblies, processes or consultations) and
  enrich them through the multiple available components (face-to-face meetings,
  surveys, proposals, voting, follow-up of results, comments and many more).
question_es: ¿Qué puede hacer un administrador de Decidim?
answer_es: >-
  Configura procesos participativos fácilmente ¿Quieres hacer un plan
  estratégico? ¿O discutir nuevas normativas? ¿O debatir sobre una plaza nueva o
  un edificio público para alcanzar el bien común? Gracias a Decidim podrás
  configurar espacios de participación (iniciativas, asambleas, procesos o
  consultas) y enriquecerlos a través de los múltiples componentes disponibles
  (encuentros presenciales, encuestas, propuestas, votaciones, seguimiento de
  resultados, comentarios y muchos más)
question_ca: Què pot fer un administrador de Decidim?
answer_ca: >-
  Configurar processos participatius fàcilment. Vols fer un pla estratègic? O
  discutir noves normatives? O debatre sobre una plaça nova o un edifici públic
  per aconseguir el be comú? Gràcies a Decidim podràs configurar espais de
  participació (iniciatives, assemblees, processos o consultes) i enriquir-los a
  través dels múltiples components disponibles (trobades presencials, enquestes,
  propostes, votacions, seguiment de resultats, comentaris i molts més).
