title: Who is currently using Decidim?
answer_en: >-
  It is currently used by cities and organizations. In fact, any group of people
  can use it, whether it is an NGO, university, trade union, cooperative,
  neighbourhood association, etc. Check [here](http://decidim.org/usedby/) the
  complete list of currently active instances.
question_es: ¿Quiénes están utilizando Decidim actualmente?
answer_es: >-
