title: How often is the platform updated?
answer_en: >-
  We release a new version approximately every month. In [this
  link](https://github.com/decidim/decidim/releases) you can check the record of
  versions.
question_es: ¿Con qué frecuencia hay actualizaciones de la plataforma?
answer_es: >-
  Cada mes, aproximadamente, liberamos una nueva versión. En [este
  enlace](https://github.com/decidim/decidim/releases) puedes consultar el
  histórico de versiones.
question_ca: Amb quina freqüència hi ha actualitzacions de la plataforma?
answer_ca: >-
  Cada mes, aproximadament, alliberem una nova versió. En [aquest
  enllaç](https://github.com/decidim/decidim/releases) pots consultar l'històric
  de versions.
priority: 2
