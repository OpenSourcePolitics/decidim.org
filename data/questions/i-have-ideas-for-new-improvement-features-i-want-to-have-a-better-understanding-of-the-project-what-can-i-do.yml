title: >-
  I have ideas for new improvement features. I want to have a better
  understanding of the project. What can I do?
answer_en: >-
  You can collaborate in multiple ways. One of them is through the
  [Metadecidim](http://meta.decidim.org) community. If you want to propose new
  features, [go here](https://meta.decidim.org/processes/roadmap). If you have
  detected errors and want to notify them, [go to this
  process](https://meta.decidim.org/processes/bug-report?locale=es). If you want
  to actively participate in the Metadecidim community, you can attend the
  monthly [Metadecidim Operative
  Sessions](https://meta.decidim.org/assemblies/eix-comunitat). Register as a
  participant of the community and participate with us. If your thing is the
  code, [come to Github](https://github.com/decidim/decidim). If you are a
  researcher, you might be interested in coming to the [LAB Metadecidim
  Seminars](https://meta.decidim.org/assemblies/eix-lab).
question_es: >-
  Tengo ideas de nuevas funcionalidades, de mejora. Quiero conocer mejor el
  proyecto. ¿Qué puedo hacer?
answer_es: >-
  Puedes colaborar de múltiples maneras, una de ellas a través de la comunidad
  [Metadecidim](http://meta.decidim.org). Si quieres proponer nuevas
  funcionalidades, [a través de este
  proceso](https://meta.decidim.org/processes/roadmap). Si has detectado errores
  y quieres notificarlos, [a través de este
  proceso](https://meta.decidim.org/processes/bug-report?locale=es). Si quieres
  participar activamente en la comunidad Metadecidim, puedes asistir a las
  [Sesiones Operativas
  Metadecidim](https://meta.decidim.org/assemblies/eix-comunitat) que
  organizamos mensualmente. Date de alta como participante de la comunidad y
  participa con nosotras. Si lo tuyo es el código, [vente a
  Github](https://github.com/decidim/decidim). Si eres investigador, quizás te
  interese venir a los [Seminarios LAB
  Metadecidim](https://meta.decidim.org/assemblies/eix-lab).
question_ca: >-
  Tinc idees de noves funcionalitats, de millora. Vull conèixer millor el
  projecte. Què puc fer?
answer_ca: >-
  Pots col·laborar de múltiples maneres, una d'elles a través de la comunitat
  [Metadecidim](http://meta.decidim.org). Si vols proposar noves funcionalitats,
  [a través d'aquest procés](https://meta.decidim.org/processes/roadmap). Si has
  detectat errors i vols notificar-los, [a través d'aquest
  procés](https://meta.decidim.org/processes/bug-report?locale=es). Si vols
  participar activament en la comunitat Metadecidim, pots assistir a les
  [Sessions Operatives
  Metadecidim](https://meta.decidim.org/assemblies/eix-comunitat) que organitzem
  mensualment. Dóna't d'alta com a participant de la comunitat i participa amb
  nosaltres. Si lo teu és el programari, [vine't a
  Github](https://github.com/decidim/decidim). Si ets investigador, potser
  t'interessi venir als [Seminaris LAB
  Metadecidim](https://meta.decidim.org/assemblies/eix-lab).
