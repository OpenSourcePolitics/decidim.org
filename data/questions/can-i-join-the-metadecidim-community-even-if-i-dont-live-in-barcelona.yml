title: Can I join the Metadecidim community even if I don't live in Barcelona?
answer_en: >-
  Decidim is a project that was born in Barcelona and that is why there is a
  strong territorial bond with this city. But yes, you can collaborate online,
  through participatory processes, debates, etc .... that we provide in
  Metadecidim. Although you might want to come to Barcelona sometime :)
question_es: ¿Puedo participar en la comunidad Metadecidim aunque no resida en Barcelona?
answer_es: >-
  Decidim es un proyecto que nace en Barcelona y es por ello que hay un vínculo
  territorial fuerte con este ciudad. Pero sí, puedes colaborar en línea, a
  través de los procesos participativos, debates, etc...que proporcionamos en
  Metadecidim. Aunque quizá quieras venir a Barcelona alguna vez :)
question_ca: >-
  Puc participar en la comunitat Metadecidim encara que no resideixi a
  Barcelona?
answer_ca: >-
  Decidim és un projecte que neix a Barcelona i és per això que hi ha un vincle
  territorial fort amb aquest ciutat. Però sí, pots col·laborar en línia, a
  través dels processos participatius, debats, etc...que proporcionem en
  Metadecidim. Encara que potser vulguis venir a Barcelona alguna vegada :)
