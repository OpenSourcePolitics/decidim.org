title: What is Decidim?
answer_en: >-
  Decidim is a Free Open-Source participatory democracy  platform for cities and
  organizations. But Decidim is more than a digital platform: it’s a common's
  free and open project and infrastructure involving code, documentation,
  design, training courses, a legal framework, collaborative interfaces, user
  and facilitation communities, and a common vision.
question_es: ¿Qué es Decidim?
answer_es: >-
  Decidim es una plataforma de participación ciudadana de código libre y abierto
  para ciudades y organizaciones. Pero también Decidim es más que una plataforma
  digital: es un proyecto y una infraestructura abierta que incluye código,
  documentación, diseño, formación, un marco legal, interfaces colaborativas,
  una comunidad de usuarios y facilitadores y una visión global.
question_ca: Què és Decidim?
answer_ca: >-
  Decidim és una plataforma digital de participació ciutadana de codi lliure i
  obert per a ciutats i organitzacions. Però també Decidim és més que una
  plataforma digital: és un projecte i una infraestructura oberta que inclou
  codi, documentació, disseny, formació, un marc legal, interfícies
  col·laboratives, una comunitat d'usuaris i facilitadores i una visió global.
