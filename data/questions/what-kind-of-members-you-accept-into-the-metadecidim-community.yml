title: What kind of members you accept into the Metadecidim community?
answer_en: >-
  To anybody who has good faith and a correct attitude towards democratic
  collaboration.
question_es: ¿A qué tipo de miembros aceptáis en la comunidad Metadecidim?
answer_es: >-
  A cualquiera que tenga buena fe y una actitud correcta hacia la colaboración
  democrática.
question_ca: A quin tipus de membres accepteu en la comunitat Metadecidim?
answer_ca: >-
  A qualsevol que tingui bona fe i una actitud correcta cap a la col·laboració
  democràtica.
priority: 2
