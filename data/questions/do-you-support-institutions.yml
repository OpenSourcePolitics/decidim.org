title: Do you support institutions?
answer_en: >-
  Yes, but you have to be patient. There are a lot of institutions that want to
  use Decidim right now and we are helping them step by step. [Contact
  us](http://decidim.org/contact) for any question and we will answer you as
  soon as possible.
question_es: ¿Apoyáis a las instituciones?
answer_es: >-
  Sí, pero hay que tener paciencia. Hay un montón de instituciones que quieren
  usar Decidim en estos momentos y les estamos ayudando paso a paso. [Ponte en
  contacto con nosotros](http://decidim.org/es/contact) para cualquier pregunta
  y te responderemos lo antes posible.
question_ca: Recolzeu a les institucions?
answer_ca: >-
  Sí, però cal tenir paciència. Hi ha un munt d'institucions que volen usar
  Decidim en aquests moments i els estem ajudant pas a pas. [Posa't en contacte
  amb nosaltres](http://decidim.org/ca/contact) per a qualsevol pregunta i et
  respondrem al més aviat possible.
priority: 2
