title: 'I have many doubts, of all kinds...where can I ask them or solve them?'
answer_en: >-
  The best way to solve your doubts quickly is through the Metadecidim
  community. Enter now in the process [Support
  Forum](https://meta.decidim.org/processes/supportforum?locale=en) and see if
  your question exists or if it has been answered and otherwise enter to ask
  questions. If you can't resolve your problem in this space, maybe it's time to
  contact us through the [contact form](http://decidim.org/contact).
question_es: 'Tengo muchas dudas, de todo tipo...¿dónde las puedo plantear o resolver?'
answer_es: >-
  La mejor manera de intentar resolver ágilmente tus dudas es a través de la
  comunidad Metadecidim. Entra ahora en el proceso [“Foro de
  Soporte”](https://meta.decidim.org/processes/supportforum?locale=es) y fíjate
  si tu duda existe o si ha sido resuelta y en caso contrario entra para
  realizar consultas. Si no logras resolver tu asunto en este espacio, quizás es
  momento de contactar con nosotros a través del [formulario de
  contacto](http://decidim.org/es/contact).
question_ca: 'Tinc molts dubtes, de tot tipus...on els puc plantejar o resoldre?'
answer_ca: >-
  La millor manera d'intentar resoldre àgilment els teus dubtes és a través de
  la comunitat Metadecidim. Entra ara en el procés [“Fòrum de
  Suport”](https://meta.decidim.org/processes/supportforum?locale=es) i fixa't
  si el teu dubte existeix o si ha estat resolt i en cas contrari entra per
  realitzar consultes. Si no aconsegueixes resoldre el teu assumpte en aquest
  espai, potser és moment de contactar amb nosaltres a través del [formulari de
  contacte](http://decidim.org/ca/contact).
priority: 2
