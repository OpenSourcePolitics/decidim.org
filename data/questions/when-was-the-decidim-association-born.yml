title: When was the Decidim Association born?
answer_en: >-
  The Associació [Decidim is founded on February 16, 2019 in an extraordinary
  assembly of the
  community](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169),
  with the approval of the organization statutes.
question_es: ¿Cuándo nace la Associació Decidim?
answer_es: >-
  La Associació Decidim se funda [el 16 de febrero de 2019 en una asamblea
  extraordinaria de la
  comunidad](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169),
  con la aprobación de los estatutos.
question_ca: Quan neix l'Associació Decidim?
answer_ca: >-
  L'Associació Decidim es funda [el 16 de febrer de 2019 a una assemblea
  extraordinària de la
  comunitat](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169),
  amb l'aprovació dels estatuts.
priority: 2
