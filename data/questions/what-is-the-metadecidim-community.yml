title: What is the Metadecidim community?
answer_en: >-
  [Metadecidim](http://meta.decidim.org) is the community of Decidim that
  collaborates in the design of the platform and the construction of the Decidim
  project. We meet regularly through the [SOM (Metadecidim Operative
  Sessions)](https://meta.decidim.org/assemblies/eix-comunitat?locale=es) and
  the [LAB Research Seminars](https://meta.decidim.org/assemblies/eix-lab). Go
  to [meta.decidim.org](http://meta.decidim.org) to follow the calls closely and
  if you want to join the community. We'd love to ;-)
question_es: ¿Qué es la comunidad Metadecidim?
answer_es: >-
  [Metadecidim](http://meta.decidim.org) es la comunidad de Decidim que colabora
  en el diseño de la plataforma y la construcción del proyecto Decidim. Nos
  reunimos periódicamente a través de las [SOM (Sesiones Operativas
  Metadecidim)](https://meta.decidim.org/assemblies/eix-comunitat?locale=es) y
  de los [Seminarios LAB de
  investigación](https://meta.decidim.org/assemblies/eix-lab). Entra en
  [meta.decidim.org](http://meta.decidim.org) para seguir de cerca las
  convocatorias y si quieres unirte a la comunidad, nosotras encantadas ;-)
question_ca: Què és la comunitat Metadecidim?
answer_ca: >-
  [Metadecidim](http://meta.decidim.org) és la comunitat de Decidim que
  col·labora en el disseny de la plataforma i la construcció del projecte
  Decidim. Ens reunim periòdicament a través de les [SOM (Sessions Operatives
  Metadecidim)](https://meta.decidim.org/assemblies/eix-comunitat?locale=es) i
  dels [Seminaris LAB de recerca](https://meta.decidim.org/assemblies/eix-lab).
  Entra a [meta.decidim.org](http://meta.decidim.org) per seguir d'a prop les
  convocatòries i si vols unir-te a la comunitat, nosaltres encantades ;-)
priority: 2
